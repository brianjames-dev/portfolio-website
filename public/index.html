<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>Brian James Portfolio</title>
    <meta
      name="description"
      content="Portfolio of Brian James, a full-stack software engineer with expertise in React, Python, AWS, and AI. View projects, resume, and contact info."
    />

    <link
      rel="preload"
      as="image"
      href="/img/alpha_headshot.avif"
      type="image/avif"
      fetchpriority="high"
    />

    <link
      rel="preload"
      href="/fonts/mulish/mulish-v17-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/mulish/mulish-v17-latin-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <style>
      @font-face {
        font-family: "Mulish";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url("/fonts/mulish/mulish-v17-latin-regular.woff2") format("woff2");
      }
      @font-face {
        font-family: "Mulish";
        font-style: italic;
        font-weight: 400;
        font-display: swap;
        src: url("/fonts/mulish/mulish-v17-latin-italic.woff2") format("woff2");
      }
      @font-face {
        font-family: "Mulish";
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: url("/fonts/mulish/mulish-v17-latin-500.woff2") format("woff2");
      }
      @font-face {
        font-family: "Mulish";
        font-style: italic;
        font-weight: 500;
        font-display: swap;
        src: url("/fonts/mulish/mulish-v17-latin-500italic.woff2")
          format("woff2");
      }
      @font-face {
        font-family: "Mulish";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url("/fonts/mulish/mulish-v17-latin-700.woff2") format("woff2");
      }
      @font-face {
        font-family: "Mulish";
        font-style: italic;
        font-weight: 700;
        font-display: swap;
        src: url("/fonts/mulish/mulish-v17-latin-700italic.woff2")
          format("woff2");
      }
    </style>

    <!-- Preconnect to recaptcha -->
    <link rel="preconnect" href="https://www.google.com" crossorigin />
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin />

    <!-- Favicon links -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    <link
      rel="shortcut icon"
      href="/favicon_io/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
